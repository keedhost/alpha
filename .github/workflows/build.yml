name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build DMG
        run: ./package_dmg.sh ${{ matrix.arch }}

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Alpha-${{ matrix.arch }}-dmg
          path: dist/Alpha-${{ matrix.arch }}.dmg
