name: Build

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build DMG
        run: ./package_dmg.sh ${{ matrix.arch }}

      - name: Upload DMG to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Alpha-${{ matrix.arch }}.dmg

      - name: Upload DMG as Artifact (ZIP)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: Alpha-${{ matrix.arch }}-dmg
          path: dist/Alpha-${{ matrix.arch }}.dmg
